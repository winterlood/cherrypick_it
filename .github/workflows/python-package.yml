name: Run Crawler - Update data # workflow 이름

on:
  schedule:
    - cron: '*/5 * * * *'
    
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python '3.8'
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Crawler with python
      run: |
        python "crawler.py"
    - name: Commits
      run: |
        git config --local user.email "king199777@gmail.com"
        git config --local user.name "Update" # 커밋에 포함될 이름
        git add news.json
        git commit -m "Auto - Update data with Crawling" # 커밋 메세지
    - name: Push
      uses: ad-m/github-push-action@main
      with:
        branch: 'main'
        repo_token: "${{ secrets.CHERRYPICK_IT_TOKEN }}"
